{% extends "base.html" %}

{% block content %}
<div class="col-md-12">
    <h2>Register</h2>

    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username }}<br>
        {{ form.email.label }} {{ form.email }}<br>
        {{ form.password.label }} {{ form.password }}<br>
        {{ form.confirm.label }} {{ form.confirm }}<br>
        <input type="submit" value="Submit" class="btn btn-info">
    </form>
</div>

{% endblock %}
