{% extends "base.html" %}

{% block content %}
<div class="col-md-2">
    <h2>Login</h2>

    <form method="POST">
    	<div class="form-group">
	        {{ form.hidden_tag() }}
	        {{ form.username.label }} {{ form.username(class_="form-control") }}<br>
	        {{ form.password.label }} {{ form.password(class_="form-control") }}<br>

	        <input type="submit" value="Submit" class="btn btn-info">
        </div>
    </form>
</div>

{% endblock %}
