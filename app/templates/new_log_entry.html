{% extends "base.html" %}

{% block content %}

<h2>New Entry</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.date.label }} {{ form.date }}<br>
    {{ form.activity.label }} {{ form.activity }}<br>
    {{ form.startTime.label }} {{ form.startTime }}<br>
    {{ form.endTime.label }} {{ form.endTime }}<br>
    <input type="submit" value="Submit">
</form>

{% endblock %}
