{% extends "base.html" %}

{% block content %}

<h2>Today's Log</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
    </thead>
    <tbody>
    {% for entry in entries %}
        <tr>
            <td><a href="/activities/{{ entry.name }}">{{ entry.name }}</a></td>
            <td>{{ entry.startTime }}</td>
            <td>{{ entry.endTime }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<a href="/log/new">New Entry</a>

{% endblock %}
